<ion-view view-title="News Feed">
  <ion-content class="padding">
    <div class="list card" ng-repeat="article in News.articles">

      <div class="item item-avatar">
        <img ng-src="{{ article.authorImg }}">
        <h2>{{ article.author }}</h2>
        <p>{{ article.date | date: 'fullDate' }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ article.imgSrc }}">
        <p>
          {{ article.body }}
        </p>
        <p>
          <a href="#" class="subdued">
            {{ article.likes }}
            <ng-pluralize count="article.likes"
                          when="{
                            'one': 'Like',
                            'other': 'Likes'
                          }"
            </ng-pluralize>
          </a>

          <a href="#" class="subdued">
            {{ article.comments }}
            <ng-pluralize count="article.comments"
                          when="{
                            'one': 'Comment',
                            'other': 'Comments'
                          }"
            </ng-pluralize>
          </a>
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
